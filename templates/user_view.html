<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }} | Whoop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto'
        }
    </style>
</head>
<body>
    <div style="margin: 50px">
        <div style="width: 100%">
            <img src="/profile_p={{ user.profile_pic }}"  width="100%" height="100%" style="width: 250px; height: 250px; border-radius: 500px; float: left" alt="">
            <span style="float: left; margin-top: 100px; margin-left: 50px; font-size: 2rem">{{ user.fullname }}</span>
            <span id="bio" style="float: left; margin-top: 150px; margin-left: -170px; font-size: 1rem">{{ user.bio }}</span>
        </div>
        <form method="post" enctype="multipart/form-data">
            <input id="postButton" style="background-color: #1877F2; color: white; border-radius: 15px; width: 100px; height: 50px; border: none; clear: both; position: absolute; top: 400px; left: 50px; font-size: 1rem" type="submit" value="{{ follow_data }}">
        </form>
        <button id="profileButton" style="background-color: gray; color: white; border-radius: 15px; width: 100px; height: 50px; border: none; clear: both; position: absolute; top: 400px; left: 160px; font-size: 1rem" onclick="document.location = '/set_meeting/usr={{ user.id }}'">Bulu≈ü</button>
        <button id="messageButton" style="background-color: gray; color: white; border-radius: 15px; width: 100px; height: 50px; border: none; clear: both; position: absolute; top: 400px; left: 270px; font-size: 1rem" onclick="document.location = '/create_chat/usr={{ user.id }}'">Mesaj</button>
        <div style="position: absolute; top: 600px; left: 50px;">
            {% for i in user_posts %}
                <h1>{{ i.title }}</h1>
                <p>{{ i.content }}</p>
                {% if i.image != "No image" %}
                    <img src="/profile_p={{ i.image }}" style="width: 250px">
                    <br>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <script>
        if(window.innerWidth < window.innerHeight){
            document.getElementById("postButton").style.top = "500px"
            document.getElementById("profileButton").style.top = "500px"
            document.getElementById("messageButton").style.top = "500px"
        }
    </script>
</body>
</html>
