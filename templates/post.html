<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post on Whoop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto'
        }
    </style>
</head>
<body>
    <div style="margin: 10%">
        <img src="/profile_p={{ user.profile_pic }}" style="width: 50px; height: 50px; border-radius: 100px" alt="">
    <br>
    <p>{{ user.fullname }}</p>
        <form method="post" enctype="multipart/form-data">
            <input name="title" type="text" style="width: 100%; border: none; box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 2px 6px 2px rgb(60 64 67 / 15%); font-size: 2rem; text-indent: 2.5%; height: 3rem" placeholder="Başlık">
            <br>
            <br>
            <textarea name="content" style="width: 100%; height: 300px; border: none; box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 2px 6px 2px rgb(60 64 67 / 15%); font-size: 1rem; padding: 1%" placeholder="Ne düşünüyorsun?"></textarea>
            <br>
            <br>
            Görsel: <input type="file" name="image">
            <br>
            <br>
            <input style="background-color: #1877F2; color: white; border-radius: 15px; width: 200px; height: 50px; border: none; clear: both;font-size: 1rem" value="Post" type="submit">
        </form>
    </div>
</body>
</html>
