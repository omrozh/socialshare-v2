<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Chats</title>
</head>
<body>
    <div style="margin: 5%">
        {% for i in user_chats %}
            <div onclick=document.location="/chat/cht={{i['id']}}">
                <br>
                <br>
                <img src="/profile_p={{ i['user'].profile_pic }}" style="width: 50px; height: 50px; border-radius: 100px" alt="">
                <br>
                <p>{{ i["user"].fullname }}</p>
                <hr>
            </div>
        {% endfor %}
    </div>
</body>
</html>
